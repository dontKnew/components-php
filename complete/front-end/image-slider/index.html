<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

          name="viewport">

    <link rel="stylesheet" href="cursor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.css" integrity="sha512-UTNP5BXLIptsaj5WdKFrkFov94lDx+eBvbKyoe1YAfjeRPC+gT5kyZ10kOHCfNZqEui1sxmqvodNUx3KbuYI/A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Image Slider</title>
</head>
<style>
    .owl-carousel {
        width: 100%;
        height: 500px;
        position: relative;
        overflow: hidden;
    }

    .owl-carousel .item {
        position: relative;
    }

    .owl-carousel .item img {
        width: 100%;
        height: 500px;
        display: block;
        object-fit: cover;
    }

    .slider-text {
        position: absolute;
        bottom: 20px;
        left: 20px;
        right: 20px;
        text-align: center;
        color: #fff;
    }

    .slider-text h2 {
        font-size: 36px;
        margin-bottom: 10px;
    }

    .slider-text p {
        font-size: 18px;
    }


</style>
<body>

<div class="owl-carousel owl-theme">
    <div class="item">
        <img src="http://localwaste.ae/alltimecargo/images/demo/backgrounds/Banner-1.jpg" alt="Image 1">
        <div class="slider-text">
            <h2>Slide 1</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
    </div>
    <div class="item">
        <img src="http://localwaste.ae/alltimecargo/images/demo/backgrounds/Banner-1.jpg" alt="Image 2">
        <div class="slider-text">
            <h2>Slide 2</h2>
            <p>Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas.</p>
        </div>
    </div>
    <div class="item">
        <img src="http://localwaste.ae/alltimecargo/images/demo/backgrounds/Banner-1.jpg" alt="Image 3">
        <div class="slider-text">
            <h2>Slide 3</h2>
            <p>Vestibulum tortor quam, feugiat vitae, ultricies eget, tempor sit amet, ante.</p>
        </div>
    </div>
</div>
