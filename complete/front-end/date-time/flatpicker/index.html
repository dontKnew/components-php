<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <title>Document</title>
</head>
<body>


<form action="" class="container">
    <div class="row">
        <div class="form-group">
            <label class="form-label" for="datetimepicker">Start Date</label>
            <input class="form-control datetimepicker flatpickr-input" value="01-01-2024 12:00" name="startend"  type="text" placeholder="dd-mm-yyyy hour : minute" >
        </div>
        <div class="form-group">
            <label class="form-label" for="datetimepicker">End Date</label>
            <input class="form-control datetimepicker flatpickr-input" value="05-05-2025 06:00" name="enddate"  type="text" placeholder="dd-mm-yyyy hour : minute">
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
  
<script>
    // for more example : https://flatpickr.js.org/examples/
    flatpickr('.datetimepicker', {
        enableTime: true,
        dateFormat: "d-m-Y H:i",
        disableMobile: true,
        
    });
</script>
</body>
</html>
