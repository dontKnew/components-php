<html>
<script src="https://jsuites.net/v4/jsuites.js"></script>
<link rel="stylesheet" href="https://jsuites.net/v4/jsuites.css" type="text/css" />
 
<input id='calendar' />
 
<script>
jSuites.calendar(document.getElementById('calendar'),{
    format: 'DD/MM/YYYY HH:MM',
    time: true,
});
</script>
</html>

or

<input id="calendar" />
 
<script>
var calendar = jSuites.calendar(document.getElementById('calendar'));
</script>
 
<input type='button' value='Open the calendar' onclick="calendar.open()" />
<input type='button' value='Close the calendar' onclick="calendar.close()" />
<input type='button' value='Set value' onclick="calendar.setValue('2020-01-01')" />
<input type='button' value='Reset value' onclick="calendar.reset()" />
